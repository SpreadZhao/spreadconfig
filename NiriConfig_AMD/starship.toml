format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$time
$python\
$character"""

add_newline = false

[directory]
style = "blue"

[character]
success_symbol = "[❯](yellow)"
error_symbol = "[X](red)"
vimcmd_symbol = "[❮](white)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[fill]
symbol = '-'
style = 'bright-black'

[time]
disabled = false
format = '[$time]($style)'
# time_format = '%H:%M:%S%.3f'
time_format = '%H:%M:%S'
