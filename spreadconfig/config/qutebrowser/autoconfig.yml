# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.tabs.bar.bg:
    global: black
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#b5b5b5'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#b5b5b5'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.preferred_color_scheme:
    global: dark
  content.headers.user_agent:
    https://accounts.google.com/*: Mozilla/5.0 ({os_info}; rv:135.0) Gecko/20100101
      Firefox/135
  fonts.default_family:
    global:
    - Noto Sans
  fonts.default_size:
    global: 16pt
  hints.next_regexes:
    global:
    - \bnext\b
    - \bmore\b
    - \bnewer\b
    - \b[>→≫]\b
    - \b(>>|»)\b
    - \bcontinue\b
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 0
      top: 2
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.position:
    global: left
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}{index}:{current_title}'
  tabs.width:
    global: 15%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://www.google.com/search?q={}
  url.start_pages:
    global: about:blank
  zoom.default:
    global: 130%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 130%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
